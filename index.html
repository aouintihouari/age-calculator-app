<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="days">
          <p class="heading heading-day">Day</p>
          <input
            class="input input-day"
            data-day="day"
            type="text"
            placeholder="DD"
          />
          <p class="error-message error-day">Must be a valid day</p>
        </div>
        <div class="months">
          <p class="heading heading-month">Month</p>
          <input
            class="input input-month"
            data-month="month"
            type="text"
            placeholder="MM"
          />
          <p class="error-message error-month">Must be a valid month</p>
        </div>
        <div class="years">
          <p class="heading heading-year">Year</p>
          <input
            class="input input-year"
            data-year="year"
            type="text"
            placeholder="YYYY"
          />
          <p class="error-message error-year">Must be in the past</p>
        </div>
      </header>
      <div class="separation">
        <span class="line"></span>
        <img
          class="icon-arrow"
          src="assets/images/icon-arrow.svg"
          alt="icon-arrow"
        />
      </div>
      <div class="outputs">
        <p><span class="year">--</span> years</p>
        <p><span class="month">--</span> months</p>
        <p><span class="day">--</span> days</p>
      </div>
    </main>
  </body>
</html>
